<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ù§Ô∏è Seductive Voice - Hinglish AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1a1a1a, #2a0f1f);
      font-family: 'Playfair Display', serif;
      color: #ffecec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ff69b440;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px #ff69b440;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      color: #ff9aa2;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ff9aa260;
      color: #fff0f0;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 12px;
      resize: none;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: inset 0 0 8px #ff69b470;
    }

    button {
      margin-top: 20px;
      background: #ff69b4;
      border: none;
      padding: 14px 36px;
      color: #1a1a1a;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: 'Playfair Display', serif;
    }

    button:hover {
      background: #fff0f5;
      color: #ff69b4;
      box-shadow: 0 0 15px #ff69b4aa;
    }

    ::placeholder {
      color: #ffcad4;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>‚ù§Ô∏è Talk to Me Baby</h1>
    <form id="speechForm">
      <textarea id="text" placeholder="Mujhse kuch seductive baatein karo..."></textarea>
      <button type="submit">Whisper</button>
    </form>
  </div>

  <script>
    let selectedVoice = null;

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      selectedVoice =
        voices.find(v => v.name === "Google English (India)") ||
        voices.find(v => v.name.includes("Female") && v.lang.includes("en")) ||
        voices.find(v => v.lang === "en-IN") ||
        voices.find(v => v.lang.includes("en"));

      console.log("Using voice:", selectedVoice?.name || "Default");
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    document.getElementById("speechForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const text = document.getElementById("text").value.trim();
      if (!text) {
        alert("Type something romantic first üòò");
        return;
      }

      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = selectedVoice;
      utter.lang = selectedVoice?.lang || "en-IN";
      utter.pitch = 1.4;      // Softer feminine pitch
      utter.rate = 0.85;      // Slower for seductive tone
      utter.volume = 1;

      speechSynthesis.cancel(); // stop current speech if any
      speechSynthesis.speak(utter);
    });
  </script>
</body>
</html>
